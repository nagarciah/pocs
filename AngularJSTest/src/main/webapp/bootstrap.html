<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>AngularJS + Bootstrap</title>
	
	<!-- To ensure proper rendering and touch zooming on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app class="container-fluid">
	<h1>Angular JS <small>and Bootstrap!</small></h1>
	<div>
		<label>Name:</label>
		<input type="text" ng-model="yourName" placeholder="Enter a name here" />
		<hr />
		<p class="bg-success">Hello {{yourName}}!!</p>
	</div>
</body>
</html>
