<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>Aldeamo Email</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/matrix-style.css" />
<link rel="stylesheet" href="/css/matrix-media.css" />
<link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css' />
</head>
<body>

<div th:include="menu :: all-controls"></div>

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"><a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Reportes</a></div>
    <h1>Reportes</h1>
  </div>
  <div class="container-fluid">
    <hr />
    <div class="widget-box widget-plain">
      <div class="center">
        <ul class="stat-boxes2">
          <li>
            <div class="left peity_bar_neutral"><span><span style="display: none;">2,4,9,7,12,10,12</span>
              <canvas width="50" height="24"></canvas>
              </span>_</div>
            <div class="right" > <strong id="metricBox1">0</strong> Recibidos </div>
          </li>
          <li>
            <div class="left peity_line_good"><span><span style="display: none;">10,15,8,14,13,10,10,15</span>
              <canvas width="50" height="24"></canvas>
              </span>_</div>
            <div class="right"> <strong id="metricBox2">0</strong> Aceptados ISP </div>
          </li>
          <li>
            <div class="left peity_line_neutral"><span><span style="display: none;">3,5,6,16,8,10,6</span>
              <canvas width="50" height="24"></canvas>
              </span>_</div>
            <div class="right"> <strong id="metricBox3">0</strong> Spam</div>
          </li>
          <li>
            <div class="left peity_bar_bad"><span><span style="display: none;">12,6,9,23,14,10,17</span>
              <canvas width="50" height="24"></canvas>
              </span>_</div>
            <div class="right"> <strong id="metricBox4">0</strong> Leídos (Únicos) </div>
          </li>
          <li>
            <div class="left peity_bar_cyan"><span>12,6,9,23,14,10,13</span>_</div>
            <div class="right"> <strong id="metricBox5">0</strong> Clicks</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-signal"></i> </span>
            <h5>Resumen</h5>
          </div>
          <div class="widget-content">
            <div class="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:include="footer :: footer"></div>

<script th:inline="javascript">
/*<![CDATA[*/

    var customerId = [[${session.userInfo.customerId}]];
    console.log(message);

/*]]>*/
</script>

<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.flot.min.js"></script> 
<script src="js/jquery.flot.pie.min.js"></script> 
<script src="js/metrics.js"></script> 
<script src="js/jquery.flot.resize.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/jquery.peity.min.js"></script> 
<script src="js/matrix.dashboard.js"></script>
</body>
</html>
