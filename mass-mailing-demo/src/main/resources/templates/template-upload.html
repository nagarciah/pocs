<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

<div th:include="menu :: all-controls"></div>

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="tip-bottom">Administrar Plantillas</a> <a href="#" class="current">Cargar Plantillas</a> </div>
  <h1>Cargar Plantillas</h1>
</div>
<div class="container-fluid">
  <hr />
  <div class="row-fluid">
    <div class="span6">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>Datos de la Plantilla</h5>
        </div>
        <div class="widget-content nopadding">
          <form th:action="@{/templates/}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="control-group">
              <label class="control-label">Código :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Cómo identificará la plantilla?" name ="customerTemplateId"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Nombre :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Cual nombre le quiere dar en el sistema?" name="friendlyName"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Categoría :</label>
              <div class="controls">
                <input type="text"  class="span11" placeholder="Defina un nombre para clasificarla"  name="category"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Nombre del archivo HTML</label>
              <div class="controls">
                <span class="help-block">Es el archivo que tiene la estructura de su email</span>
                <input type="text" class="span11" placeholder="ej: mi-plantilla.html" name="htmlFilename"/>
              </div>
            </div>
            <!-- <div class="control-group">
              <label class="control-label">Description field:</label>
              <div class="controls">
                <input type="text" class="span11" />
                <span class="help-block">Description field</span> </div>
            </div> -->
            <div class="control-group">
              <label class="control-label">Descripción</label>
              <div class="controls">
                <textarea class="span11" name="description" placeholder="Un texto que le ayude a otros para saber de que trata esta plantilla"></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Archivo ZIP con la plantilla</label>
              <div class="controls">
                <input type="file"  accept=".zip" name="templateZipFile"/>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="row-fluid">
    <div class="widget-box">
      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5>wysihtml5</h5>
      </div>
      <div class="widget-content">
        <div class="control-group">
          <form>
            <div class="controls">
              <textarea class="textarea_editor span12" rows="6" placeholder="Enter text ..."></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> -->
</div></div>

<script src="/js/jquery.toggle.buttons.js"></script>
