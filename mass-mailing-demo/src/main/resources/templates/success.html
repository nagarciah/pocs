<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/matrix-style.css" />
<link rel="stylesheet" href="/css/matrix-media.css" />
<link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css' />
</head>
<body>

<div th:include="menu :: all-controls"></div>

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Inicio</a> <a href="#">Email</a> <a href="#" class="current">Proceso Exitoso</a> </div>
    <h1>Proceso completado con éxito</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
            <h5>Proceso completado con éxito</h5>
          </div>
          <div class="widget-content">
            <div class="error_ex">
              <h1><i class="icon-check"></i></h1>
              <h3 th:text="${message}">Hemos recibido su solicitud</h3>
              <p th:text="${detail}">Los envíos se procesarán durante los próximos segundos</p>
              <!-- <a class="btn btn-warning btn-big"  href="/campaign-wizard/">Ir al Inicio</a> </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div th:include="footer :: footer"></div>

<script src="/js/jquery.min.js"></script> 
<script src="/js/jquery.ui.custom.js"></script> 
<script src="/js/bootstrap.min.js"></script> 
<script src="/js/matrix.js"></script>
</body>
</html>
