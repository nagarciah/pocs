<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="#{login.title}">Título de la página</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    
    <style type="text/css">
        .error {
            color: red
        }
    </style>
</head>

<body>

	<div th:if="${param.error}" class="error">
		<p th:text="#{login.bad-credentials}">Usuario o password incorrectos</p>
	</div>
	
	<div th:if="${param.logout}">
		<p th:text="#{login.logout}">Ha cerrado su sesion. Vuelva pronto!</p>
	</div>
	
	<form th:action="@{/login}" method="post">
		<div><label th:text="#{login.label.username}">Username: </label> <input type="text" name="username" /></div>
		<div><label th:text="#{login.label.password}">Password: </label> <input type="password" name="password" /></div>
		<div><input id="submit" type="submit" value="Ingresar" th:value="#{login.label.submit}"/></div>
	</form>
</body>
</html>
