<!DOCTYPE html>
<html>
<head>
  <title>PhoneBook</title>
<link rel="stylesheet"
	href="bower_components/angular-material/angular-material.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body ng-app="MyApp" layout="column" style="font-family: 'Roboto',sans-serif;" ng-controller="homeController">

	<md-toolbar>
	<h2>PhoneBook</h2>
  <!--<img src="/shared-assets/img/logo.png"/>-->
	</md-toolbar>

	<div class="container" layout="row" flex>
		<md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
			<md-list>
        <md-list-item class="md-2-line" ng-repeat="item in items" ng-click="setSelected(item)">
          <img class="md-avatar" ng-src="{{'/shared-assets/img/' + item.image}}"/>
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.name }}</h3>
            <h4><i class="material-icons">account_circle</i> {{ item.role }}</h4>
            <!--<p><i class="material-icons">phone</i> {{ item.phone }}</p>
            <p><i class="material-icons">email</i> {{ item.email }}</p>
            <p><i class="material-icons">chat</i> {{ item.skype }}</p>-->
            <md-divider />
          </div>
        </md-list-item>
			</md-list>
		</md-sidenav>

		<md-content id="content" layout="row" flex>
          <md-card flex>
            <md-card-header>
              <md-card-header-text class="md-title">{{selected.name}}</md-card-header-text>
              <md-card-header-text class="md-subhead">{{selected.role}}</md-card-header-text>
            </md-card-header>
            <img ng-src="{{'/shared-assets/img/' + selected.image}}" style="width:100%"></img>
          </md-card>

          <md-card flex>
            <md-card-actions layout="row" layout-align="end center">
              <md-button>Nuevo</md-button>
              <md-button>Eliminar</md-button>
              <md-button>Editar</md-button>

              <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="icon">
                  <!--<md-icon class="mode_edit"></md-icon>-->
                  <i class="material-icons">edit_mode</i>
                </md-button>
              </md-card-icon-actions>
            </md-card-actions>
            <md-card-content>
              <md-list>
                <md-list-item><i class="material-icons">phone</i> {{selected.phone}}</md-list-item>
                <md-list-item><i class="material-icons">account_circle</i> {{selected.role}}</md-list-item>
                <md-list-item><i class="material-icons">email</i> {{selected.email}}</md-list-item>
                <md-list-item><i class="material-icons">chat</i> {{selected.skype}}</md-list-item>
                <md-list-item><md-icon md-font-icon="chat"></md-icon> {{selected.skype}}</md-list-item>
              </ul>
            </md-card-content>
          </md-card>
		</md-content>
	</div>

	<script type="text/javascript"
		src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-material/angular-material.min.js"></script>

	<script type="text/javascript">
		angular.module('MyApp', [ 'ngMaterial' ]).run(function() {
			console.log('MyApp is ready');
		})
    .controller('homeController', ['$scope', function($scope){
      $scope.items = [
        {
          name: 'Natasha Romanov',
          phone: '12345',
          role: 'Black Widow',
          email: 'n.romanov@shield.com',
          skype: 'n.romanov',
          image: '01.jpg'
        },{
          name: 'Tony Stark',
          phone: '45678',
          role: 'Ironman',
          email: 't.stark@shield.com',
          skype: 't.stark',
          image: '03.jpg'
        },{
          name: 'Thor Odinsson',
          phone: '98741',
          role: 'Thor',
          email: 'thor@shield.com',
          skype: 'thor',
          image: '04.jpg'
        }
      ];

      $scope.selected = $scope.items[0];

      $scope.setSelected = function(item){
        $scope.selected = item;
      }
    }]);
	</script>
</body>
</html>
