<!DOCTYPE html>
<html>
<head>
  <title>PhoneBook</title>
<link rel="stylesheet"
	href="bower_components/angular-material/angular-material.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

  <style>
  .gray {
    background: #f5f5f5; }

  .green {
    background: #b9f6ca; }
  </style>
</head>
<body ng-app="MyApp" ng-cloak layout="column" style="font-family: 'Roboto',sans-serif;" ng-controller="homeController">

	<md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="contacts" ng-click="toggleSideNav()">
        <md-icon class="material-icons">menu</md-icon>
      </md-button>
      <h2><span>PhoneBook</span></h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More">
         <md-icon class="material-icons">more_vert</md-icon>
      </md-button>
    </div>
	</md-toolbar>

	<div class="container" layout="row"  layout-xs="column" flex>
		<md-sidenav md-component-id="contactsSideNav" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp">
			<md-list>
        <md-subheader class__="md-no-sticky">
          <md-input-container class="md-block">
            <label>Buscar</label>
            <input required name="userName" ng-model="query">
            <div ng-messages="userName.$error">
               <div ng-message="required">This is required.</div>
            </div>
           </md-input-container>
        </md-subheader>
        <md-list-item class="md-2-line" ng-repeat="item in items | lf:query:['name','role','email']" ng-click="setSelected(item)">
          <img class="md-avatar" ng-src="{{'/shared-assets/img/' + item.image}}"/>
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.name }}</h3>
            <h4><!--<i class="material-icons">account_circle</i>--> {{ item.role }}</h4>
            <!--<p><i class="material-icons">phone</i> {{ item.phone }}</p>
            <p><i class="material-icons">email</i> {{ item.email }}</p>
            <p><i class="material-icons">chat</i> {{ item.skype }}</p>-->
            <md-divider />
          </div>
        </md-list-item>
			</md-list>
		</md-sidenav>

		<!--<md-content id="content" layout="row" layout-xs="column" flex>-->
    <md-content id="content" flex>
      <md-grid-list md-cols-xs="1" md-cols-gt-xs="2" md-row-height="1:1" layout-align="start start">
        <md-grid-tile>
          <md-card flex>
            <md-card-header>
              <md-card-header-text class="md-title">{{selected.name}}</md-card-header-text>
              <md-card-header-text class="md-subhead">[{{selected.role}}]</md-card-header-text>
            </md-card-header>
            <md-card-content layout="column" layout-align="center center">
              <img ng-src="{{'/shared-assets/img/' + selected.image}}" style="width:90%"></img>
            </md-card-content>
          </md-card>
        </md-grid-tile>
        <md-grid-tile>
          <md-card flex>
            <md-card-actions layout="row" layout-align="end center">
              <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="icon">
                  <md-icon class="material-icons">add</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="icon">
                  <md-icon class="material-icons">delete</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="icon">
                  <md-icon class="material-icons">edit_mode</md-icon>
                </md-button>
              </md-card-icon-actions>
            </md-card-actions>
            <md-card-content>
              <md-list>
                <md-list-item><i class="material-icons">phone</i> {{selected.phone}}</md-list-item>
                <md-list-item><i class="material-icons">account_circle</i> {{selected.role}}</md-list-item>
                <md-list-item><i class="material-icons">email</i> {{selected.email}}</md-list-item>
                <md-list-item><i class="fa fa-skype fa-lg" aria-hidden="true"></i>&nbsp;{{selected.skype}}</md-list-item>
                <!--<md-icon md-font-icon="fa fa-skype"></md-icon>-->
                <!--<md-list-item><md-icon md-font-icon="material-icons">chat</md-icon>{{selected.skype}}</md-list-item>-->
              </ul>
            </md-card-content>
          </md-card>
        </md-grid-tile>
      </md-grid-list>
		</md-content>
	</div>

	<script type="text/javascript"
		src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-material/angular-material.min.js"></script>

	<script type="text/javascript">
		angular.module('MyApp', [ 'ngMaterial' ]).run(function() {
			console.log('MyApp is ready');
		})
    .controller('homeController', ['$scope', '$mdSidenav', function($scope, $mdSidenav){
      $scope.items = [
        {
          name: 'Natasha Romanov',
          phone: '12345',
          role: 'Black Widow',
          email: 'n.romanov@shield.com',
          skype: 'n.romanov',
          image: '01.jpg'
        },{
          name: 'Tony Stark',
          phone: '45678',
          role: 'Ironman',
          email: 't.stark@shield.com',
          skype: 't.stark',
          image: '03.jpg'
        },{
          name: 'Thor Odinsson',
          phone: '98741',
          role: 'Thor',
          email: 'thor@shield.com',
          skype: 'thor',
          image: '04.jpg'
        }
      ];

      $scope.query = null;

      $scope.selected = $scope.items[0];

      $scope.setSelected = function(item){
        $scope.selected = item;
        $scope.toggleSideNav();
      }

      $scope.toggleSideNav = function(){
        $mdSidenav('contactsSideNav').toggle();
      }
    }])

    .filter('lf', function() {
    	return function(list, txt, filterBy) {
    		var filtered = [];

    		if (list && txt) {
    			var filters = filterBy;

    			for (var i = 0; i < list.length; i++) {
    				var matchString = txt.toLowerCase();
    				var item = list[i];
    				for ( var key in item) {
    					if (filters.indexOf(key) != -1
    							&& item[key]
    							&& (typeof item[key] === 'string')
    							&& item[key].toLowerCase().indexOf(matchString) != -1)
    					{
    						if(filtered.indexOf(item)==-1){ // Evita duplicados por haber ya encontrado coincidencia en otro campo
    							filtered.push(item);
    						}
    					}
    				}
    			}
    		} else {
    			return list;
    		}

    		return filtered;
    	}

    });
	</script>
</body>
</html>
