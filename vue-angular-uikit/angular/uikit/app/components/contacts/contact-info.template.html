<div class="uk-clearfix" ng-click="onContactClicked({contact: contact})">
	<!-- <a href="#detail-offcanvas" class="uk-link-muted" data-uk-offcanvas="{mode:'slide'}"> -->
		<img class="uk-thumbnail uk-border-circle uk-align-left" width="60px" ng-src="{{contact.pic}}"/>
		<div class="uk-align-left">
			<span class="uk-h4">{{ contact.name }}</span><br /> 
			<strong><i class="uk-icon-phone" />{{ contact.phone }}</strong><br /> 
			<small><i class="uk-icon-user" />{{contact.role}}</small><br /> 
			<small><i class="uk-icon-envelope" />{{ contact.email }} | <i class="uk-icon-map-marker" />{{ contact.address }}</small>
		</div>
	<!-- </a> -->
</div>
